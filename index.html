<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>BrickBreaker </title>

</head>



<body>

    <div id="main">

        <canvas id="mycanvas" style="width: 1200px; height: 600px;background-color: black;"></canvas>

    </div>

    <button id="muteButton">Mute</button>

    <span>Lives: <span id="lives"></span></span>
    <audio id="backgroundMusic" src="./soundeffects/SoundEffects_BackgroundMusic.mp3"></audio>

    <audio id="paddleCollisionSoundEffect" src="./soundeffects/SoundEffects_PaddleBounce.wav"></audio>

    <audio id="brickCollisionSoundEffect" src="./soundeffects/SoundEffects_BrickBreak.mp3"></audio>

    <div id="buttonDiv">

        <button id="start" onclick="animate()">START</button>

        <button id="reset" onclick="setup()">RESET</button>

        <button id="moveLeft" onclick="movePaddleLeft()"><</button>
        <button id="moveRight" onclick="movePaddleRight()">></button>
    </div>

</body>

<script rel="text/javascript" src="script.js"></script>



</html>
